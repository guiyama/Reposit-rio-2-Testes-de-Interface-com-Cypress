name: Cypress UI Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser:
          - chrome

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: |
          cd cypress
          npm install

      - name: Executar testes Cypress
        run: |
          cd cypress
          npx cypress run --browser ${{ matrix.browser }}

      - name: Upload evidências
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-evidencias
          path: |
            cypress/cypress/videos
            cypress/cypress/screenshots
